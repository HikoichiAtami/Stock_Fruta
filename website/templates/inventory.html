{% extends "base.html" %}
{% block title %}Precios{% endblock %}
{% block content %}
<div class="pt-3">
  <table class="table table-striped table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Fruta</th>
        <th scope="col">Cantidad de Kilos Vendidos</th>
      </tr>
    </thead>
    <tbody>
      {% for saledetail,fruit, total in saledata %}
      <tr>
        <td>{{ fruit.fruit }}</td>
        <td>{{ total }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
