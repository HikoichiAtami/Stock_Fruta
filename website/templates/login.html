{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="gradient-custom">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body px-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form method="POST">
                <h2 class="fw-bold mb-5 text-uppercase">Inicio de Sesión</h2>
                
  
                <div class="form-outline form-white mb-4"> 
                  <input type="text" id="username" name="username" class="form-control form-control-lg text-center" required />
                  <label class="form-label" for="username">Nombre Usuario</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg text-center" required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg" type="submit">Iniciar Sesión</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
